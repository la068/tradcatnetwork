{% extends "blog/base.html" %}
{% block title %}About{% endblock title %}

{% block content %}
{% for data in about %}
    <div class="card p-4 bg-body shadow-sm bg-white">
        <h2 class="fw-bold mb-3">{{ data.title }}</h2>
        <p>{{ data.content|linebreaksbr }}</p>
    </div>
{% empty %}
    <p>No About Info!</p>
{% endfor %}
{% endblock %}
