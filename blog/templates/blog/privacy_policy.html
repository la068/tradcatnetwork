{% extends "blog/base.html" %}
{% block title %}Privacy Policy{% endblock title %}

{% block content %}
<div>
    {% for data in policy %}
        <h2>{{ data.title }}</h2>
        <p>{{ data.content|linebreaksbr }}</p>
    {% empty %}
        <p>No privacy policy</p>
    {% endfor %}
</div>
{% endblock %}
